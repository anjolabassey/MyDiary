<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MyDiary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Flamenco|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

    <div class="container">
        <div class="header">
            <h2>MyDiary</h2>
            <div class=header-nav>
                <button id="view-login">Log in</button>
                <div id="loginmodal" class="modal">

                    <form>
                        <div class="imgholder">

                            <span id="close1" class="close">&#10006;</span>
                            <img src="img/bg-img-1.jpg">
                        </div>

                        <input type="text" placeholder="Enter your Username" name="uname" required>
                        <input type="password" placeholder="Enter your Password" name="password" required>
                        <div class="row">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                                  
                            <small>Forgot <a href="">Password?</a></small>
                        </div>
                        
                        
                        <button id=submitlogin type="submit">Login</button>
                        <p>Don't have an account? <a href="">Sign up</a></p>
                    </form>

                </div>
                <button id="view-signup">Sign up</button>
                <div id="signupmodal" class="modal">

                    <form>
                        <div class="imgholder">

                            <span id="close2" class="close">&#10006;</span>
                            <img src="img/bg-img-1.jpg">
                        </div>
                        <input type="email" placeholder="Enter your Email" name="email" required>
                        <input type="text" placeholder="Enter your Username" name="uname" required>
                        <input type="password" placeholder="Enter your Password" name="password" required>
                        
                    
                        <button id=submitsignup type="submit">Signup</button>
                        <p>Already have an account? <a href="">Login</a></p>
                    </form>

                </div>
            </div>
        </div>
        <div class="hero">
            <div class="hero-text">
                <h1>Welcome to MyDiary</h1>
                <p>An easy way to keep your diary on the go.
                    <br> With the ability to edit and delete entries
                    <br> and also set cutom reminders.
                    <br> MyDiary has got you covered </p>
                    <button id="view-signup2">Create Your Diary</button>
            </div>

        </div>

    </div>




    <script src="js/index.js"></script>
</body>

</html>
