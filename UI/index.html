<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MyDiary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Flamenco|Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

    <div class="container">
        <div class="hero">
            <div class="hero-text">
                <h1>MyDiary</h1>
                   
                <p>An easy way to keep your diary on the go.
                    <br> With the ability to edit and delete entries
                    <br> and also set cutom reminders.
                    <br> MyDiary has got you covered </p>

                <button id="view-login">Log in</button>
                <div id="loginmodal" class="modal">
    

                    <form>
                        <div class="closebutton">
                            <span id="close1" class="close">&#10006;</span>
                        </div>
                        <div class="imgholder">
                            <img src="img/bg-img-1.jpg">
                            <p>Login to MyDiary</p>
                        </div>
                        <input type="text" placeholder="Username" name="uname" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <button id=submitlogin type="submit">Login</button>
                        <div class="row">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>

                            <small>Forgot
                                <a href="">Password?</a>
                            </small>
                        </div>


                        <p>Don't have an account?
                            <a href="">Sign up</a>
                        </p>
                    </form>

                </div>
                <button id="view-signup">Sign up</button>
                <div id="signupmodal" class="modal">

                    <form>
                        <div class="closebutton">
                            <span id="close2" class="close">&#10006;</span>
                        </div>
                        <div class="imgholder">
                            <img src="img/bg-img-1.jpg">
                            <p>Sign up to MyDiary</p>
                        </div>
                        
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="text" placeholder="Username" name="uname" required>
                        <input type="password" placeholder="Password" name="password" required>


                        <button id=submitsignup type="submit">Signup</button>
                        <p>Already have an account?
                            <a href="">Login</a>
                        </p>
                    </form>

                </div>


            </div>

        </div>

    </div>




    <script src="js/index.js"></script>
</body>

</html>
