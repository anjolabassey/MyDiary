<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyDiary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Flamenco|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>
    
    <div class="container">
        <div class="about-col">
            <img src="" alt="diary image">
            <h2>Welcome to MyDiary</h2>
            <p>An easier way to record your thoughts and experiences on the go</p>
        </div>
        <div class="login-col">
            <form name=login-form>
                
                <input type="text" placeholder="Enter your Username" name="uname" required>
            
                <input type="text" placeholder="Enter your Password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
        
    </div>



<script src="js/index.js"></script>   
</body>
</html>
